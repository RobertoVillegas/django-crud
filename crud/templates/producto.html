{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Productos</h1>
<div class="mt-4">
  <div>
    <p class="mt-4 text-end">
      <button
        class="btn btn-primary show-producto-form"
        data-url="{% url 'productoCreate' %}"
      >
        Nueva Producto
      </button>
    </p>
    <table class="table table-striped mt-1" id="producto-table">
      <thead>
        <tr>
          <th scope="col">Marca</th>
          <th scope="col">Presentaci√≥n</th>
          <th scope="col">Precio</th>
          <th scope="col">
            <div class="d-flex justify-content-center">Editar</div>
          </th>
          <th scope="col">
            <div class="d-flex justify-content-center">Borrar</div>
          </th>
        </tr>
      </thead>
      <tbody>
        {% include 'producto_lista.html' %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Producto -->
<div class="modal fade" id="modal-producto">
  <div class="modal-dialog">
    <div class="modal-content"></div>
  </div>
</div>

<!-- Scripts -->
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script
  type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
></script>
<script src="{% static 'crud/js/productoAjax.js' %}"></script>
{% endblock content %}
